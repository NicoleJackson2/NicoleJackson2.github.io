               <i class="" id="searchIcon"></i>

            <!--main content-->
            <div class="w3-main" style="margin:100px"> 

                <!--search box with suggestions-->
                <div class="w3-row w3-padding-64" style="color: #3F3250;">
                    <div class="w3-container searchPageBox">
                        <input class="searchBox" id="searchPageBar" type="search" placeholder="Search here..." list="search-help" autocomplete="off"/>
                        <datalist id="search-help">
                            <option value="Mental Health">
                            <option value="Social">
                            <option value="Addiction">
                            <option value="Physical Health">
                          </datalist>
                    </div>

                    <!--placeholder for displaying what was searched- done on JS file-->
                    <div class="w3-container">
                        <h1 class="w3-text searchDisplay" id="title"></h1> 
                    </div>
                   
                </div>
    
                <!--Heading and placeholder for categories which is done on JS file, filled out based on users search-->
                <div class="w3-row" style="color: #3F3250;">
                    <div class="w3-half w3-container" id="categorySearch" style=" margin-left: 10px;">
                      <h2 class="w3-text" style="margin-bottom: 30px; margin-top: 10px;">Categories:</h2>
                      <ul  id="categoryList" style="font-size: 22px;">
                      </ul> 
                    </div>
    
                <!--Heading and placeholder for standards which is done on JS file, filled out based on users search-->
                    <div class="w3-rest w3-container" style=" margin-left: 20px;">
                        <h2 class="w3-text" style="margin-bottom: 30px; margin-top: 10px;">Standards:</h2>
                        <ul id="standardsList" style="font-size: 22px;">
                        </ul>
                    </div>
                </div>
